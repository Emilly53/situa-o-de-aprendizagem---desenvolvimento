<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Login</title>

<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    overflow:hidden;
    font-family:Arial, sans-serif;
    background:#f6f9fc;
}

/* FUNDO COM BOLHAS */
.bubbles{
    position:fixed;
    width:100%;
    height:100%;
    overflow:hidden;
    top:0;
    left:0;
    z-index:0;
}

.bubbles span{
    position:absolute;
    bottom:-150px;
    width:40px;
    height:40px;
    background:rgba(33, 3, 199, 0.658);
    border-radius:50%;
    animation: subir 20s linear infinite;
}

.bubbles span:nth-child(1){
    left:10%;
    width:60px;
    height:60px;
    animation-duration:18s;
}
.bubbles span:nth-child(2){
    left:25%;
    animation-duration:22s;
}
.bubbles span:nth-child(3){
    left:40%;
    width:80px;
    height:80px;
    animation-duration:25s;
}
.bubbles span:nth-child(4){
    left:55%;
    animation-duration:20s;
}
.bubbles span:nth-child(5){
    left:70%;
    width:50px;
    height:50px;
    animation-duration:23s;
}
.bubbles span:nth-child(6){
    left:85%;
    width:90px;
    height:90px;
    animation-duration:28s;
}

@keyframes subir{
    0%{
        transform:translateY(0) scale(1);
        opacity:0;
    }
    10%{
        opacity:0.4;
    }
    100%{
        transform:translateY(-120vh) scale(1.2);
        opacity:0;
    }
}

/* LOGIN */
.container{
    position:relative;
    z-index:1;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.login-box{
    background:#ffffff;
    width:380px;
    padding:40px;
    border-radius:18px;
    box-shadow:0 25px 50px rgba(0,0,0,0.15);
    text-align:center;
}

.login-box h1{
    font-family:'Archivo Black', sans-serif;
    color:#0a2540;
    margin-bottom:30px;
}

.login-box input{
    width:100%;
    padding:14px;
    margin-bottom:15px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:14px;
}

.login-box button{
    width:100%;
    padding:14px;
    background:#0a4fb3;
    border:none;
    color:#fff;
    border-radius:8px;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
}

.login-box button:hover{
    background:#083d8c;
    transform:scale(1.03);
}

.login-box p{
    margin-top:20px;
    font-size:14px;
}

.login-box a{
    color:#0a4fb3;
    text-decoration:none;
    font-weight:bold;
}
</style>
</head>

<body>

<!-- BOLHAS -->
<div class="bubbles">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>

<!-- LOGIN -->
<div class="container">
    <div class="login-box">
        <h1>Faça login</h1>

        <form action="login.php" method="POST">
            <input type="email" name="email" placeholder="Insira seu e-mail" required>
            <input type="password" name="senha" placeholder="Insira sua senha" required>
            <button type="submit">Entrar</button>
        </form>

        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
</div>

</body>
</html>
