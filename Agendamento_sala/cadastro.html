<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastro</title>

<link rel="stylesheet" href="Style.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    overflow:hidden;
    font-family:Arial, sans-serif;
    background:#f6f9fc;
}

/* FUNDO COM BOLHAS */
.bubbles{
    position:fixed;
    width:100%;
    height:100%;
    overflow:hidden;
    top:0;
    left:0;
    z-index:0;
}

.bubbles span{
    position:absolute;
    bottom:-150px;
    width:40px;
    height:40px;
    background:rgb(5, 62, 148);
    border-radius:50%;
    animation: subir 20s linear infinite;
}

.bubbles span:nth-child(1){
    left:8%;
    width:70px;
    height:70px;
    animation-duration:26s;
}
.bubbles span:nth-child(2){
    left:22%;
    animation-duration:20s;
}
.bubbles span:nth-child(3){
    left:38%;
    width:90px;
    height:90px;
    animation-duration:30s;
}
.bubbles span:nth-child(4){
    left:55%;
    animation-duration:22s;
}
.bubbles span:nth-child(5){
    left:72%;
    width:55px;
    height:55px;
    animation-duration:25s;
}
.bubbles span:nth-child(6){
    left:88%;
    width:100px;
    height:100px;
    animation-duration:32s;
}

@keyframes subir{
    0%{
        transform:translateY(0) scale(1);
        opacity:0;
    }
    10%{
        opacity:0.4;
    }
    100%{
        transform:translateY(-120vh) scale(1.3);
        opacity:0;
    }
}

/* CONTAINER */
.container{
    position:relative;
    z-index:1;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* CARD */
.cadastro-box{
    background:#ffffff;
    width:420px;
    padding:45px;
    border-radius:20px;
    box-shadow:0 25px 50px rgba(0,0,0,0.15);
    text-align:center;
    animation: surgir 0.8s ease;
}

@keyframes surgir{
    from{
        opacity:0;
        transform:translateY(30px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

.cadastro-box h1{
    font-family:'Archivo Black', sans-serif;
    color:#0a2540;
    margin-bottom:10px;
}

.cadastro-box p{
    font-size:14px;
    color:#425466;
    margin-bottom:30px;
}

/* INPUTS */
.cadastro-box input{
    width:100%;
    padding:14px;
    margin-bottom:15px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:14px;
}

/* BOTÃO */
.cadastro-box button{
    width:100%;
    padding:14px;
    background:#0a4fb3;
    border:none;
    color:#fff;
    border-radius:8px;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
}

.cadastro-box button:hover{
    background:#083d8c;
    transform:scale(1.04);
}

/* LINK */
.cadastro-box a{
    display:block;
    margin-top:20px;
    font-size:14px;
    color:#0a4fb3;
    text-decoration:none;
    font-weight:bold;
}
</style>
</head>

<body>

<!-- BOLHAS -->
<div class="bubbles">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>

<!-- CADASTRO -->
<div class="container">
    <div class="cadastro-box">
        <h1>Criar conta</h1>
        <p>Preencha os dados para se cadastrar</p>

        <form action="login.html" method="POST">
            <input type="text" name="nome" placeholder="Nome completo" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <input type="password" name="confirmar_senha" placeholder="Confirmar senha" required>
            <button type="submit">Cadastrar</button>
        </form>

        <a href="login.html">Já tem conta? Fazer login</a>
    </div>
</div>

</body>
</html>
